<mat-toolbar color="secondary">
	<span>Start Wars Characters</span>
</mat-toolbar>


<mat-list>
	<mat-list-item *ngFor="let character of characters">
		<h3 mat-line>{{character.name}}</h3>
		<p mat-line>Height: {{character.height}} </p>
		<p mat-line>Weight: {{character.weight}} </p>
		<p mat-line>Hair Color: {{character.hair_color}} </p>
		<p mat-line>Skin Color: {{character.skin_color}} </p>
		<p mat-line>Eye Color: {{character.eye_color}} </p>
		<p mat-line>Birth Date: {{character.birth_year}} </p>
		<p mat-line>Gender: {{character.gender}}</p> 
	</mat-list-item>
</mat-list>
